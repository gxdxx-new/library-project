<section id="join" class="contact">
  <div class="container">
    <div class="section-title" data-aos="fade-up">
      <h2>join</h2>
      <p>회원가입</p>
      <div id="join" class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">회원가입</h5>
                <form class="form-signin" id="join-form" action="/auth/join" method="post" name="joinForm">
                  <div class="form-label-group">
                    <input type="email" id="joinEmail" name="joinEmail" class="form-control" />
                    <label for="inputEmail">Email</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="joinNick" name="joinNick" class="form-control" />
                    <label for="inputNick">NickName</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="joinPassword" name="joinPassword" class="form-control" required />
                    <label for="inputPassword">Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="password" id="joinConfirmPassword" name="joinConfirmPassword" class="form-control"
                      required />
                    <label for="inputPassword2">Confirm Password</label>
                  </div>

                  <div class="form-label-group">
                    <input type="text" id="joinPhoneNumber" name="joinPhoneNumber" class="form-control" required />
                    <label for="phoneNumber">phone number (숫자만 입력하세요)</label>
                  </div>

                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">
                    회원가입
                  </button>
                  <a href="/#find" class="btn btn-lg btn-facebook btn-block text-uppercase">
                    비밀번호 찾기</a>
                  <hr class="my-4" />
                  <a id="kakao" href="/auth/kakao" class="btn btn-lg btn-google btn-block text-uppercase">
                    카카오 로그인
                  </a>
                  <a id="google" href="/auth/google" class="btn btn-lg btn-facebook btn-block text-uppercase scrollto">
                    구글 로그인</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
</section>
