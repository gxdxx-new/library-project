<section id="search" class="about">
  <div class="container mt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-9">
        <div class="card p-4 mt-3">
          <h3 class="heading mt-5 text-center">검색할 책을 입력하세요.</h3>
          <div class="d-flex justify-content-center px-5">
            <table>
              <tr>
                <td>
                  <form action="/search/library/" id="search-form" method="get">
                    <div class="search">
                      <table>
                        <table>
                          <tr>
                            <td><input type="text" id="search_book" class="search-input" placeholder="Search..."
                                name="search_book" /></td>
                            <td><button type="submit" class="btn btn-default btn-primary">
                                소장도서 검색
                              </button></td>
                          </tr>
                        </table>
                    </div>
                  </form>
                </td>

              </tr>
              <tr>
                <td>
                  <form action="/search/book.json" id="search-form" method="get">
                    <div class="search">
                      <table>
                        <table>
                          <tr>
                            <td><input type="text" id="query" class="search-input" placeholder="Search..."
                                name="query" />
                            </td>
                            <td><button type="submit" class="btn btn-default btn-primary">
                                네이버 책 검색
                              </button></td>
                          </tr>
                        </table>
                    </div>
                  </form>
                </td>

              </tr>
            </table>



          </div>

        </div>
      </div>
    </div>
  </div>
  </div>
</section>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">×</button> -->

        <p id="title" class="modal-title"></p>
      </div>

      <div class="modal-body">
        <p id="content" class="modal-content"></p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $("#myModal").on("show.bs.modal", function (e) {
    const title = $(e.relatedTarget).data("title");
    const content = $(e.relatedTarget).data("content");
    document.getElementById("title").innerHTML = title;
    document.getElementById("content").innerHTML = content;
  });
</script>
