<body>
    <!-- ======= Header ======= -->
    {% include "header.html" %} {% include "hero.html" %}

    <div class="container">

        <div class="section-title" data-aos="fade-up">
            <h2>board</h2>
            <p>검색결과</p>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>제목</th>
                    <th>저자명</th>
                    <th>출판사</th>
                    <th>발행년도</th>
                    <th>페이지 수</th>
                    <th>가격</th>
                    <th>표지이미지</th>
                    <th>대출일자</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{book.title_info}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.pub_year}}</td>
                    <td>{{book.page}}</td>
                    <td>{{book.price}}</td>
                    <td>
                        <img class="fit-picture" src={{book.image}}>
                    </td>
                    <td>
                        {{loan.createdAt}}
                    </td>
                    <!-- <td>
                        <a data-toggle="modal" href="#myModal" data-title="{{post.title}}"
                            data-content="{{post.content}}" onclick="buttonClick()">{{post.title}}
                        </a>
                    </td> -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">×</button> -->

                        <p id="title" class="modal-title"></p>
                    </div>

                    <div class="modal-body">
                        <p id="content" class="modal-content"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
                class="bi bi-arrow-up-short"></i></a>
        <div id="preloader"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
            integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
            integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
            crossorigin="anonymous"></script>

        <!-- Vendor JS Files -->
        <script src="/assets/vendor/aos/aos.js"></script>
        <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
        <script src="/assets/vendor/php-email-form/validate.js"></script>
        <script src="/assets/vendor/purecounter/purecounter.js"></script>
        <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>

        <!-- Template Main JS File -->

</body>
